name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install black  # For lint

      - name: Check Python version
        run: python --version

      - name: Lint code
        run: |
          black --check . || echo "⚠️ Formatting issues—run 'black .' locally"

      - name: Run tests
        run: |
          if [ -d tests ]; then pytest -q; else echo "✅ No tests to run yet"; fi