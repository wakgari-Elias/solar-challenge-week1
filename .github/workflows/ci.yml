name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Check Python version
        run: python --version

      - name: Lint code
        run: |
          pip install black
          black --check . || (echo "Run 'black .' locally to fix"; exit 1)

      - name: Run tests
        run: |
          if [ -d tests ]; then pytest -q; else echo "✅ No tests to run yet"; fi

      - name: Execute notebooks (repro check)
        run: |
          pip install nbconvert ipykernel
          for nb in notebooks/*.ipynb; do
            jupyter nbconvert --to notebook --execute --inplace "$nb" || (echo "Notebook $nb failed"; exit 1)
          done
          echo "✅ Notebooks executed successfully"